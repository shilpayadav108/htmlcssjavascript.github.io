      <title>Lets learn Java Script</title>
 
		<script>
		     /*hey I am a comment*/	
          function checkEven(n){			 
			 var result=n%2;
  			 if(result==0)
		     {
			 document.getElementById("result").innerHTML="even";
             }else{
			 document.getElementById("result").innerHTML="odd";
			 }
		}	 
	  </script>
	  </head>
	 <body>
	 	  <h1 id="result">	  </h1>
		  <button onClick="checkEven(6);">Click</button>
	  <script>
	  var num=prompt("enter num");
	  checkEven(num);
	  </script>
	  </body>
